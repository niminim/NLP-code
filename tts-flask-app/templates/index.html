<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }

        /* Title styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #0056b3;
        }

        /* Form group container for alignment */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling for Text Area */
        textarea {
            width: 50%; /* Half of the page width */
            height: 150px; /* Adjusted height */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px; /* Rounded corners */
            background-color: #ffffff;
            color: #333;
        }

        /* Character counter styling */
        #charCount {
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
            text-align: left;
            width: 50%; /* Align to the width of the text box */
            margin-left: auto;
            margin-right: auto;
        }

        /* Narrator section: Label and dropdown styling */
        .narrator-section {
            margin-top: -20px; /* Adjust the Narrator block upwards */
        }

        .narrator-label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px; /* Space below the label */
            text-align: center;
        }

        /* Dropdown Styling */
        select {
            width: 190px; /* Match button width */
            height: 36px; /* Match button height */
            font-size: 16px;
            padding: 0 10px; /* Horizontal padding for text alignment */
            border: 1px solid #ccc;
            border-radius: 5px; /* Rounded corners */
            background-color: #ffffff;
            color: #333;
            box-sizing: border-box; /* Padding doesn't affect width/height */
        }

        /* Button Styling */
        .button-section {
            margin-top: -10px; /* Adjust the button section upwards */
        }

        button {
            width: 190px; /* Explicitly set button width */
            height: 36px; /* Explicitly set button height */
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Audio player styling */
        audio {
            width: 380px; /* Match the button's width */
            margin-top: 20px; /* Space above the player */
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Status message styling */
        #statusMessage {
            margin-top: 10px;
            font-size: 1rem;
            color: green;
            font-weight: bold;
            visibility: hidden; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech App</h1>
    <form id="ttsForm">
        <!-- Text Input Area -->
        <div class="form-group">
            <textarea name="text" id="text" placeholder="Type your text here..."></textarea>
            <p id="charCount">0 characters</p> <!-- Character Counter -->
        </div>

        <!-- Narrator Selection -->
        <div class="form-group narrator-section">
            <label for="speaker" class="narrator-label">Narrator</label>
            <select name="speaker" id="speaker">
                <option value="ralph">Ralph</option>
                <option value="amanda">Amanda</option>
            </select>
        </div>

        <!-- Convert Button -->
        <div class="form-group button-section">
            <button type="submit">Convert to Speech</button>
        </div>
    </form>

    <!-- Status Message -->
    <p id="statusMessage">Conversion completed successfully!</p>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls hidden></audio>

    <script>
        // Form submission logic
        const form = document.getElementById('ttsForm');
        const audioPlayer = document.getElementById('audioPlayer');
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = form.querySelector("button");

        // Character counter logic
        const textArea = document.getElementById('text');
        const charCount = document.getElementById('charCount');

        // Update character count on input
        textArea.addEventListener('input', () => {
            const textLength = textArea.value.length;
            charCount.textContent = `${textLength} characters`;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get text and narrator selection
            const text = document.getElementById('text').value;
            const speaker = document.getElementById('speaker').value;

            if (!text.trim()) {
                alert("Please enter some text!");
                return;
            }

            // Indicate processing
            submitButton.textContent = "Converting...";
            statusMessage.style.visibility = "hidden";

            try {
                // Send POST request to the server
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ text, speaker })
                });

                if (response.ok) {
                    const data = await response.json();
                    const audioUrl = data.audio_url;

                    // Set audio source and show the player
                    audioPlayer.src = audioUrl;
                    audioPlayer.hidden = false;
                    audioPlayer.play();

                    // Show success message
                    statusMessage.style.visibility = "visible";
                    statusMessage.textContent = "Conversion completed successfully!";
                } else {
                    alert("An error occurred while processing your request.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to connect to the server. Please try again.");
            } finally {
                submitButton.textContent = "Convert to Speech";
            }
        });
    </script>
</body>
</html>
